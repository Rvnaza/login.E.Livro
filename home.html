<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="global">
        <h1>Home Page</h1>
        <input type="text" id="nomeLivro" placeholder="Nome/Título do livro">
        <input type="text" id="autorLivro"placeholder="Autor do livro">
        <input type="text" id="generoLivro"placeholder="Gênero do livro">
        <input type="text" id="isbnLivro"placeholder="Isbn do livro">
        <input type="text" id="reIsbnLivro"placeholder="digite o Isbn novamente">
        <button onclick="cadastrarLivro()">Cadastrar Livro</button><br><br>
        <button onclick="logout()">Deslogar</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
